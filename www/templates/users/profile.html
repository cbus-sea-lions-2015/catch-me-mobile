<ion-view view-title="Profile">
  <ion-content class="list">
  <div class="item item-avatar" >
      <img src="{{auth.profile.picture}}">
    <h2>{{auth.profile.name}}</h2>
    
    <p>{{auth.profile.description}}</p>
    <p>Location: {{auth.profile.location}}</p>
    </div>
  </ion-content>
</ion-view>
