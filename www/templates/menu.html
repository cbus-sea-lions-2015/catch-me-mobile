<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
 

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
         
        <ion-item ng-show="tokenIsSet()" menu-close ng-controller="LoginCtrl" ng-click="login()" >
          Login
        </ion-item>

        <ion-item  menu-close href="#/app/profile" class="item item-icon-left center-text">
        <i class="icon ion-person"></i>
        Profile
        </ion-item>
        <ion-item ng-controller="StarterCtrl" ng-click="myRuns()" menu-close class="item item-icon-left item-icon-right center-text">
        <i class="icon ion-android-bicycle"></i>
        My Runs
          <i class="icon ion-android-walk"></i>
        </ion-item>
        <ion-item ng-hide="tokenIsSet()" ng-controller="LoginCtrl" ng-click="logout()" class="item item-icon-left center-text" >
        <i class="icon ion-log-out"></i>
        Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
