<ion-view view-title="New Run">
<!-- <ion-modal-view> -->
  <ion-header-bar>
    <h1 class="title">New Run</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRun()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
     <div>
      <h1 class="timer" style="text-align: center"><timer>{{hours}}:{{minutes}}:{{seconds}}:{{millis}}</timer></h1>
    <!--     <button onclick="startTimer()" onclick="startRun()" ng-disabled="timerRunning">Start</button> -->   
    </div>
<button style="padding: auto" ng-click="stopTimer()" ng-disabled="!timerRunning">Stop Timer</button>
   <!-- <button ng-click="resumeTimer()" ng-disabled="timerRunning">Resume Timer</button> -->
<button ng-click="geoLocationData()" >Location</button>
     <h4 id="location"></h4>


  </ion-content>
<!-- </ion-modal-view> -->
</ion-view>
