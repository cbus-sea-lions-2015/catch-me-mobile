<ion-modal-view>
   <ion-header-bar>
   <h1 class="title"> Name Run</h1>
     </ion-header-bar>
    <ion-content>
  <form ng-submit="startRun()">
  <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Master a Favorite Run:
    </div>
    <select>
      <option selected>None</option>
      <option>Blue</option>
      <option>Red</option>
    </select>
  </label>

</div>
     <div class="list">
       <label class="item item-input">
         <span class="input-label">New Course Name: </span>
         <input type="text" ng-model="courseData.name">
       </label>
       <label class="item">
         <button class="button button-block button-positive" type="submit">Log in</button>
       </label>
     </div>
   </form>
    </ion-content>
</ion-modal-view>
