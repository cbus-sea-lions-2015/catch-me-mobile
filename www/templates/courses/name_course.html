<ion-modal-view>
    <ion-header-bar>
        <h1 class="title"> Name Run</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="startRun()">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Master a Favorite Run:
                    </div>
                    <select>
                        <option selected > none </option>
                        <option ng-repeat="course in favorite_courses" collection-item-height="150" collection-item-width="'100%'">{{course.name}} - {{course.created_at}} </option>
                    </select>
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">New Course Name: </span>
                    <input type="text" ng-modecollection-repeat="course in courses" l="courseData.name">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
