<ion-view view-title="Recent Runs">
    <ion-content>
        <div ng-controller="StarterCtrl as starter" class="buttons">
            <div class="button-bar">
                <!-- <div class="col"> -->
                     <button class="button button-positive" ng-click="openNameCourse()">Start Running!</button>
                <!-- </div> -->
                 <!-- <div class="col"> -->
                <button class="button button-positive" ng-click="openFavorites()">Show My Favorites</button>
                <!-- </div> -->
            </div>
            <ion-list>
            <ion-item collection-repeat="course in courses">
                <a href={{"#/app/show/"+course.id}} class="run-list">{{course.name}}</a>
                <p class="lead"> {{course.created_at}}</p>
                <div class="row">
                    <div class="col header">Ag. Speed</div>
                    <div class="col header">Total Time</div>
                    <div class="col header">Distance</div>
                </div>
                <div class="row">
                    <div class="col"> {{course.average_speed}} miles/hour</div>
                    <div class="col"> {{course.duration}} </div>
                    <div class="col"> {{course.distance}} miles </div>
                </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
