<ion-header-bar class="bar-dark">
    <h2 class="title">Map</h2>
</ion-header-bar>
<ion-content class="bar-dark" ng-controller="MapCtrl" ng-init="init()">
    <div class="row">
        <div class="col">
            <h3>{{course.name}}</h3>
            <p> {{course.created_at}}</p>
        </div>
       
    </div>
    <div id="map" data-tap-disabled="true"></div>
    <div class="row">
        <div class="col title-stats">Ag. Speed</div>
        <div class="col title-stats">Total Time</div>
        <div class="col title-stats">Distance</div>
    </div>
    <div class="row">
        <div class="col stats"> {{course.average_speed}} miles/hour</div>
        <div class="col stats"> {{course.duration}} </div>
        <div class="col stats"> {{course.distance}} miles </div>
    </div>
   
      <div class="button-bar">
         <!-- <div class="col"> -->
            <button class="button icon ion-trash-a" ng-click="deleteCourse()"></button>
        <!-- </div> -->
        <!-- <div class="col"> -->
            <button class="button icon ion-heart" ng-click="makeItFavorite()"></button>
        <!-- </div> -->
         <!-- <div class="col"> -->
         <button ng-controller="TweetCtrl" class="button icon ion-social-twitter" ng-click=" shareAnywhere(course.average_speed)"></button>
        <!-- </div> -->
    </div>
</ion-content>
